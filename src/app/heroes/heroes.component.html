<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>

<div>
    <h2>My Heroes</h2>
    <ul class="heroes">
    <li *ngFor="let hero1 of heroes">
        <button type="button">
        <span class="badge">{{hero1.id}}</span>
        <span class="name">{{hero1.name}}</span>
        </button>
    </li>
    </ul>
  </div>
